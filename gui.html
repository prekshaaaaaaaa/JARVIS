<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jarvis Chat UI</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
body, html { height:100%; font-family:'Segoe UI',sans-serif; background:#0a0f17; color:#fff; }
.chat-app {
  display:flex; flex-direction:column;
  max-width:400px; max-height:700px;
  margin: auto; height:100%;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
  background-image: url(./images/background1.png);
}


header {
  display:flex; align-items:center; justify-content:space-between;
  padding:0.8rem 1rem; border-bottom:1px solid #333;
}
.chat-title { font-size:1.1rem; }
button { background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer; }
.chat-box {
  flex:1; padding:1rem; display:flex; flex-direction:column; overflow-y:auto;
}
.bubble {
  max-width:75%; padding:0.6rem 1rem; margin:0.4rem 0;
  border-radius:18px; line-height:1.4; position:relative;
}
.bubble.user {
  align-self:flex-end; background:#37474f; border-bottom-right-radius:4px;
}
.bubble.jarvis {
  align-self:flex-start; background:#263238; border-bottom-left-radius:4px;
}
.typing-indicator {
  display:flex; align-items:center; padding-left:1rem; height:20px;
}
.typing-indicator span {
  width:6px; height:6px; margin:0 2px;
  background:#888; border-radius:50%;
  animation:blink 1.4s infinite;
}
.typing-indicator span:nth-child(2) { animation-delay:.2s; }
.typing-indicator span:nth-child(3) { animation-delay:.4s; }
@keyframes blink { 0%,80%,100%{opacity:0;}40%{opacity:1;} }

.input-area {
  display:flex; padding:0.6rem; border-top:1px solid #333;
}
.input-area input {
  flex:1; padding:0.6rem 1rem; background:#0d1117;
  border-radius:20px; border:none; color:#fff;
}
.input-area button { font-size:1.2rem; padding:0 0.8rem; }
@media(max-width:420px) {
  .chat-app { max-width:100%; border-radius:0; }
}
#voiceBtn {
  position: relative;
  transition: box-shadow 0.3s ease;
}

#voiceBtn.glow {
  animation: glowPulse 1.5s infinite;
}

@keyframes glowPulse {
  0%, 100% {
    box-shadow: 0 0 8px 2px rgba(128,0,128,0.8);
  }
  50% {
    box-shadow: 0 0 16px 4px rgba(128,0,128,1);
  }
}

  </style>
</head>
<body>
  <div class="chat-app">
    <header>
      <a href="login.html">
      <button class="back-btn">‚Üê</button>
      </a>
      <div class="chat-title">Jarvis</div>
      <a href="info.html">
      <button class="info-btn"></button>
      </a>
    </header>
    <div id="chatBox" class="chat-box"></div>
    <div class="typing-indicator" hidden><span></span><span></span><span></span></div>
    <div class="input-area">
      <button id="voiceBtn">üé§</button>
      <input id="userInput" placeholder="Type a message‚Ä¶"/>
      <button id="sendBtn">‚û§</button>
    </div>
  </div>
  <script src="app.js" type="module"></script>>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>


</body>
</html>
