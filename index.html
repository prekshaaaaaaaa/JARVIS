<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jarvis One-Page</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; font-family:'Segoe UI',sans-serif; }

.background {
  position:fixed; top:0; left:0; width:200%; height:200%;
  background: url('/images/background2.jpg');
  animation: pan 30s ease-in-out infinite;
  z-index:-1;
}

@keyframes pan {
  0%   { transform: scale(1.2) translate(0,0); }
  50%  { transform: scale(1.25) translate(-5%,-5%); }
  100% { transform: scale(1.2) translate(0,0); }
}

.container {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
}

.container h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
}

.container p {
  font-size: 1.2rem;
  opacity: 0.8;
  margin-bottom: 2rem;
}

.container button {
  padding: 0.8rem 2rem;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: #7f5af0;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.container button:hover {
  background: #965bf9;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Jarvis Interface</h1>
    <p>Welcome to your sleek, fixed-layout page.</p>
    <button id="nextBtn" class="cta-btn">Get Started</button>

<script>
  document.getElementById('nextBtn').addEventListener('click', () => {
    window.location.href = 'gui.html';
  });
</script>

  </div>
</body>
</html>
